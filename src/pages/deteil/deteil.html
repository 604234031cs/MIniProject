<ion-header>

  <ion-navbar>
    <ion-title>deteil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <ion-slides pager="true" >
      <ion-slide *ngFor="let show of showdeteilImg ">
          <ion-thumbnail item-start>
            <img src="assets/imgs/{{show.pic_name}}" style="width:300px;height:320px;" />     
          </ion-thumbnail> 
          {{show.room_province}}
  </ion-slide>
</ion-slides>
</ion-card>


<ion-list *ngFor="let show of showdeteileData">
  <ion-item>
    <p><b>ชื่อห้องเช่า :</b> {{show.room_name}} </p>
  </ion-item>
  <ion-item>
      <p><b>ที่อยู่ :</b> {{show.rooms_address}}</p>
    </ion-item>
    <ion-item>
        <p><b>ราคา :</b> {{show.room_price}}</p>
      </ion-item>
      <ion-item>
          <p><b>สิ่งอำนวยความสะดวก :</b> {{show.category_name}}</p>
        </ion-item>
        <ion-item>
            <p><b>จำกัดเพศผู้เช่า :</b> {{show.room_category}}</p>
          </ion-item>
          <ion-item>
              <p><b>เบอร์ติดต่อ :</b> {{show.room_tell}}</p>
            </ion-item>
          <br>
            <button ion-button block (click)="shareRoom(show)" >SHARE ON FACEBOOK</button>
            <br>
</ion-list>
<ion-note>ความคิดเห็น</ion-note>
<br>

<ion-item >    
    <ion-icon name="person"></ion-icon>
    <ion-label>
      <ion-icon name="contact"></ion-icon>
    </ion-label>
    <ion-input type="" [(ngModel)]="member.text" ></ion-input>
  </ion-item>

  <ion-buttons end>
      <button ion-button small color="secondary" outline (click)="textroom()">
       ส่ง
      </button>
    </ion-buttons>

</ion-content>
