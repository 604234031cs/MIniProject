<ion-header>

  <ion-navbar>
    <ion-title>List Room</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let get of typeRoom">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/imgs/{{get.pic_name}}">
        </ion-thumbnail>
        <h2>ชื่อ:{{get.room_name}}</h2>
        <p>ที่อยู่่ : {{get.room_ip}}
          {{get.room_subdistrict}}
          {{get.room_District}}
          {{get.room_province}} </p>
        <p> ราคา : {{get.room_price}} THB</p>
        <button ion-button color="primary" (click)="showDeteil(get.room_id)">รายละเอียด</button>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
